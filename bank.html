<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank oral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="Banl css/bank.css">
</head>
<body>
 <div id="login-area">
  <h1 class="bank-taital  text-center ">Welcome to basic bank in oral.com</h1>
  <div class="submit-area">
    <h4>Login</h4>
    <input type="text" class="form-control" placeholder="Email">
    <br>
    <input type="password" class="form-control" placeholder="password">
    <br>
    <button id="login" class="btn btn-success">Enter</button>
  </div>
 </div>



  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>deposit</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdrow status">
          <h5>withdrow</h5>
          <h2>$00</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>balance</h5>
          <h2> $ <span id="currentBlance">1240</span></h2>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-md-6">
       <div class="submit-area">
          <h4>Deposit</h4>
          <input id="depositAmount" type="text" class="from-control" placeholder="$ amount you want to deposit">
          <br>
          <button id="addDeposit" class="btn btn-success">Deposit</button>
       </div>
        
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdrow</h4>
          <input type="text" class="from-control" placeholder="$ amount you want to withdrow">
          <br>
          <button class="btn btn-success">Withdrow</button>
        </div>
      </div>
    </div>
  </div>






  <script>


    // login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block";
    } )

    // deposit button event handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){ 
      const depositAmount = document.getElementById("depositAmount").value;
      const depositNumber = parseFloat(depositAmount); 
 
    
      updateSpanText("currentDeposit", depositNumber);  
      updateSpanText("currentBlance", depositNumber);


      document.getElementById("depositAmount").value = "";

    })


     


    function updateSpanText(id, depositNumber){
      const current = document.getElementById(id).innerText;
      const currentNumber = parseFloat(current);
      const totalAmount= depositNumber + currentNumber;
      document.getElementById(id).innerText = totalAmount;

    }

  </script>








</body>
</html>
